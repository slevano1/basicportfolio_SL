<!DOCTYPE html>
<html>
<head>
	<title>Steven Levano</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<header id="masthead">
	<div class="container">
		<a href="index.html" id="logo">Steven Levano</a>
		<nav>
			<a href="index_2.html">About</a>
			<a href="Portfolio2.html">Portfolio</a>
			<a href="Contact2.html">Contact</a>
		</nav>
	</div>
	</header>

	<div id="main-container" class="container">
		<section class="main-section">
			<h1>Contact</h1>

			<form id="contact form">
				<ul>
					<li>
						<label for="name">Name</label>
						<Input type="text" name="name" id="name" placeholder="J Smith" required="" oninvalid="this.setCustomValidity('Name Please....I can wait.')"oninput="setCustomValidity('')"></input>
					</li>
					<li>
						<label for="email">Email</label>
						<Input type="text" name="email" id="email" placeholder="example@gmail.com" required="" oninvalid="this.setCustomValidity('Your email address, Por Favor.')"oninput="setCustomValidity('')"></input>
					</li>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message"></textarea>
					</li>
				</ul>
				<input type="submit" id="submit" name="submit">
			</form>
		</section>
	</div>

		
	<div class="connect">
		<section class="sidebar">
			
				<h2>Connect with Me</h2>
				
				<a href="https://github.com/slevano1" target="_blank">
				<img src="assets/images/github.png" class="social" id="button" alt="Github"></a>
				<a href="https://www.linkedin.com/in/steven-levano/" target="_blank">
				<img src="assets/images/linkedin.png" class="social" id="button" alt="LinkedIn"></a>
				<a href="https://stackoverflow.com/users/8762968/steven-levano" target="_blank">
				<img src="assets/images/Stack.png" class="social" id="button" alt="StackOverflow"></a>
			
			</div>
		</section>
	</div>

	<footer> 
		<div class="container">

		</div>
	</footer>
